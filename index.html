<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Ovejas... digo, Vacas para Fercita</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #0a0a2a, #1a1a4a);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
            color: #e1bee7;
        }
        
        .header {
            text-align: center;
            margin: 20px 0;
            color: #d1c4e9;
            text-shadow: 0 0 10px #7b1fa2;
        }
        
        .game-container {
            position: relative;
            width: 100%;
            height: 60vh;
            overflow: hidden;
            background: linear-gradient(to bottom, #1b5e20, #2e7d32);
            box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.7);
        }
        
        .pasture {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30%;
            background: #1b5e20;
            border-top: 10px dashed #689f38;
        }
        
        .barn {
            position: absolute;
            bottom: 30%;
            right: 20px;
            width: 120px;
            height: 80px;
            background: #5d4037;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #d1c4e9;
            font-weight: bold;
            box-shadow: inset 0 0 20px #3e2723, 0 0 20px rgba(123, 31, 162, 0.5);
            z-index: 5;
        }
        
        .counter {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(123, 31, 162, 0.7);
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 1.2em;
            color: white;
            box-shadow: 0 0 15px #7b1fa2;
            z-index: 20;
        }
        
        .cow {
            position: absolute;
            font-size: 40px;
            cursor: pointer;
            user-select: none;
            transition: transform 0.2s;
            z-index: 10;
            filter: drop-shadow(0 0 8px rgba(156, 39, 176, 0.7));
        }
        
        .cow:hover {
            transform: scale(1.1);
        }
        
        .instructions {
            margin-top: 20px;
            text-align: center;
            color: #d1c4e9;
            padding: 0 20px;
            text-shadow: 0 0 5px #7b1fa2;
        }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 1s infinite alternate;
        }
        
        .moon {
            position: absolute;
            top: 30px;
            left: 30px;
            width: 60px;
            height: 60px;
            background: #f5f5f5;
            border-radius: 50%;
            box-shadow: 0 0 30px #f5f5f5;
            z-index: 2;
        }
        
        .sleep-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(123, 31, 162, 0.9);
            color: white;
            padding: 30px;
            border-radius: 20px;
            font-size: 2em;
            text-align: center;
            box-shadow: 0 0 30px #7b1fa2;
            z-index: 100;
            display: none;
            animation: pulse 2s infinite;
        }
        
        @keyframes jumpToBarn {
            0% {
                transform: translate(0, 0) scale(1);
            }
            50% {
                transform: translate(var(--tx), var(--ty)) scale(1.3);
            }
            100% {
                transform: translate(var(--tx-final), var(--ty-final)) scale(0.7);
                opacity: 0.5;
            }
        }
        
        @keyframes twinkle {
            from { opacity: 0.3; }
            to { opacity: 1; }
        }
        
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        
        .restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #4a148c;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8em;
            transition: all 0.3s;
        }
        
        .restart-btn:hover {
            background: #7b1fa2;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>¬°A dormir contando vacas, Fercita! üåôüêÑ</h1>
        <div class="counter" id="counter">Vacas en el corral: 0</div>
    </div>
    
    <div class="game-container">
        <div class="stars" id="stars"></div>
        <div class="moon"></div>
        <div class="pasture"></div>
        <div class="barn">Corral</div>
        <!-- Las vacas se generar√°n autom√°ticamente aqu√≠ -->
    </div>
    
    <div class="instructions">
        <p>Toca las vacas para hacerlas saltar al corral. Cuando llegues a 50, ser√° hora de dormir üí§</p>
    </div>
    
    <div class="sleep-message" id="sleepMessage">
        <div>¬°Ya te duermes mi vida! üò¥üíú</div>
        <button class="restart-btn" id="restartBtn">Contar m√°s vacas</button>
    </div>

    <script>
        const gameContainer = document.querySelector('.game-container');
        const counter = document.getElementById('counter');
        const sleepMessage = document.getElementById('sleepMessage');
        const restartBtn = document.getElementById('restartBtn');
        const starsContainer = document.getElementById('stars');
        let cowsInBarn = 0;
        
        // Crear estrellas
        function createStars() {
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 70}%`;
                star.style.width = `${Math.random() * 3 + 1}px`;
                star.style.height = star.style.width;
                star.style.animationDelay = `${Math.random() * 2}s`;
                starsContainer.appendChild(star);
            }
        }
        
        // Posiciones fijas para el corral
        const barn = {
            x: gameContainer.offsetWidth - 140,
            y: gameContainer.offsetHeight * 0.7 - 40
        };
        
        // Crear vacas aleatorias
        function createCow() {
            const cow = document.createElement('div');
            cow.className = 'cow';
            cow.innerHTML = Math.random() > 0.3 ? 'üêÑ' : 'üêÆ';
            
            // Posici√≥n aleatoria en el pasto (parte inferior)
            const x = Math.random() * (gameContainer.offsetWidth - 50);
            const y = gameContainer.offsetHeight * 0.7 - 20 + Math.random() * 20;
            
            cow.style.left = `${x}px`;
            cow.style.top = `${y}px`;
            
            // Color morado para algunas vacas
            if (Math.random() > 0.5) {
                cow.style.filter = 'hue-rotate(270deg) drop-shadow(0 0 10px #9c27b0)';
            }
            
            cow.addEventListener('click', function(e) {
                e.stopPropagation();
                moveCowToBarn(cow, x, y);
            });
            
            gameContainer.appendChild(cow);
            
            // Mover vaca aleatoriamente cada cierto tiempo
            if (Math.random() > 0.5) {
                setInterval(() => {
                    if (!cow.classList.contains('jumping')) {
                        const currentX = parseInt(cow.style.left);
                        const newX = currentX + (Math.random() * 40 - 20);
                        if (newX > 0 && newX < gameContainer.offsetWidth - 50) {
                            cow.style.left = `${newX}px`;
                        }
                    }
                }, 1000);
            }
        }
        
        // Mover vaca al corral
        function moveCowToBarn(cow, startX, startY) {
            if (cow.classList.contains('jumping')) return;
            
            cow.classList.add('jumping');
            
            // Calcular trayectoria al corral
            const dx = barn.x - startX;
            const dy = barn.y - startY;
            
            // Asignar variables CSS para la animaci√≥n
            cow.style.setProperty('--tx', `${dx * 0.5}px`);
            cow.style.setProperty('--ty', `${dy * 0.5 - 100}px`);
            cow.style.setProperty('--tx-final', `${dx}px`);
            cow.style.setProperty('--ty-final', `${dy}px`);
            
            // Aplicar animaci√≥n
            cow.style.animation = 'jumpToBarn 1s forwards';
            
            // Actualizar contador
            setTimeout(() => {
                cowsInBarn++;
                counter.textContent = `Vacas en el corral: ${cowsInBarn}`;
                
                // Mostrar mensaje al llegar a 50
                if (cowsInBarn === 50) {
                    setTimeout(() => {
                        sleepMessage.style.display = 'block';
                    }, 500);
                } else {
                    // Crear nueva vaca despu√©s de un tiempo
                    setTimeout(createCow, 800);
                }
            }, 1000);
        }
        
        // Reiniciar juego
        restartBtn.addEventListener('click', function() {
            cowsInBarn = 0;
            counter.textContent = `Vacas en el corral: ${cowsInBarn}`;
            sleepMessage.style.display = 'none';
            
            // Eliminar todas las vacas
            document.querySelectorAll('.cow').forEach(cow => cow.remove());
            
            // Crear nuevas vacas
            for (let i = 0; i < 5; i++) {
                setTimeout(createCow, i * 500);
            }
        });
        
        // Inicializar juego
        createStars();
        for (let i = 0; i < 5; i++) {
            setTimeout(createCow, i * 500);
        }
        
        // Permitir agregar vacas tocando el pasto
        gameContainer.addEventListener('click', function(e) {
            if (e.target === gameContainer) {
                createCow();
            }
        });
    </script>
</body>
</html>
