<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Vacas para Fercita</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #f3e5f5, #e1bee7);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        .header {
            text-align: center;
            margin: 20px 0;
            color: #7b1fa2;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        
        .game-container {
            position: relative;
            width: 100%;
            height: 60vh;
            overflow: hidden;
        }
        
        .pasture {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30%;
            background: #8bc34a;
            border-top: 10px dashed #689f38;
        }
        
        .barn {
            position: absolute;
            bottom: 30%;
            right: 20px;
            width: 120px;
            height: 80px;
            background: #795548;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            box-shadow: inset 0 0 10px #5d4037;
        }
        
        .counter {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 1.2em;
            color: #7b1fa2;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .cow {
            position: absolute;
            font-size: 40px;
            cursor: pointer;
            user-select: none;
            transition: transform 0.2s;
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            filter: drop-shadow(0 0 5px rgba(156, 39, 176, 0.5));
        }
        
        .cow:hover {
            transform: scale(1.1);
        }
        
        .instructions {
            margin-top: 20px;
            text-align: center;
            color: #7b1fa2;
            padding: 0 20px;
        }
        
        @keyframes jumpToBarn {
            0% {
                transform: translate(0, 0) scale(1);
            }
            50% {
                transform: translate(var(--tx), var(--ty)) scale(1.2);
            }
            100% {
                transform: translate(var(--tx-final), var(--ty-final)) scale(0.8);
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>¬°Cuenta Vacas con Fercita! üêÑ</h1>
        <div class="counter" id="counter">Vacas en el corral: 0</div>
    </div>
    
    <div class="game-container">
        <div class="pasture"></div>
        <div class="barn">Corral</div>
        <!-- Las vacas se generar√°n autom√°ticamente aqu√≠ -->
    </div>
    
    <div class="instructions">
        <p>Toca las vacas para hacerlas saltar al corral. ¬°Cuenta cu√°ntas puedes atrapar!</p>
    </div>

    <script>
        const gameContainer = document.querySelector('.game-container');
        const counter = document.getElementById('counter');
        let cowsInBarn = 0;
        
        // Posiciones fijas para el corral
        const barn = {
            x: gameContainer.offsetWidth - 140,
            y: gameContainer.offsetHeight * 0.7 - 40
        };
        
        // Crear vacas aleatorias
        function createCow() {
            const cow = document.createElement('div');
            cow.className = 'cow';
            cow.innerHTML = Math.random() > 0.3 ? 'üêÑ' : 'üêÆ';
            
            // Posici√≥n aleatoria en el pasto (parte inferior)
            const x = Math.random() * (gameContainer.offsetWidth - 50);
            const y = gameContainer.offsetHeight * 0.7 - 20 + Math.random() * 20;
            
            cow.style.left = `${x}px`;
            cow.style.top = `${y}px`;
            
            // Color morado para algunas vacas
            if (Math.random() > 0.7) {
                cow.style.filter = 'hue-rotate(270deg)';
            }
            
            cow.addEventListener('click', function(e) {
                e.stopPropagation();
                moveCowToBarn(cow, x, y);
            });
            
            gameContainer.appendChild(cow);
            
            // Mover vaca aleatoriamente cada cierto tiempo
            if (Math.random() > 0.5) {
                setInterval(() => {
                    if (!cow.classList.contains('jumping')) {
                        const currentX = parseInt(cow.style.left);
                        const newX = currentX + (Math.random() * 40 - 20);
                        if (newX > 0 && newX < gameContainer.offsetWidth - 50) {
                            cow.style.left = `${newX}px`;
                        }
                    }
                }, 1000);
            }
        }
        
        // Mover vaca al corral
        function moveCowToBarn(cow, startX, startY) {
            if (cow.classList.contains('jumping')) return;
            
            cow.classList.add('jumping');
            
            // Calcular trayectoria al corral
            const dx = barn.x - startX;
            const dy = barn.y - startY;
            
            // Asignar variables CSS para la animaci√≥n
            cow.style.setProperty('--tx', `${dx * 0.5}px`);
            cow.style.setProperty('--ty', `${dy * 0.5 - 100}px`);
            cow.style.setProperty('--tx-final', `${dx}px`);
            cow.style.setProperty('--ty-final', `${dy}px`);
            
            // Aplicar animaci√≥n
            cow.style.animation = 'jumpToBarn 1s forwards';
            
            // Actualizar contador
            setTimeout(() => {
                cowsInBarn++;
                counter.textContent = `Vacas en el corral: ${cowsInBarn}`;
                
                // Crear nueva vaca despu√©s de un tiempo
                setTimeout(createCow, 1000);
            }, 1000);
        }
        
        // Crear vacas iniciales
        for (let i = 0; i < 5; i++) {
            setTimeout(createCow, i * 500);
        }
        
        // Permitir agregar vacas tocando el pasto
        gameContainer.addEventListener('click', function(e) {
            if (e.target === gameContainer) {
                createCow();
            }
        });
    </script>
</body>
</html>
